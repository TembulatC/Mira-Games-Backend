services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miragamesapp-dev
    ports:
      - "5200:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=${POSTGRES_PORT};Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - ConnectionStrings__ClickHouseConnection=Host=clickhouse;Port=${CLICKHOUSE_PORT};Database=${CLICKHOUSE_DB};Username=${CLICKHOUSE_USER};Password=${CLICKHOUSE_PASSWORD}
      - UseRealSteamParsing=false
    networks:
      - miragames-network
    depends_on:
      - postgres
      - clickhouse
    volumes:
      - .:/app
      - /app/bin
      - /app/obj

  postgres:
    image: postgres:15
    container_name: postgredb
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5434:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - miragames-network

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhousedb
    environment:
      - CLICKHOUSE_DB=${CLICKHOUSE_DB}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD}
    ports:
      - "8124:${CLICKHOUSE_PORT}"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - miragames-network

volumes:
  postgres_data:
  clickhouse_data:

networks:
  miragames-network:
    driver: bridge